  <!-- Google Analytics Measurement Protocol 统计显示 -->
  {% if site.ga_measurement_protocol %}
  <div id="ga-stats-display" class="ga-analytics-display" style="margin-top: 10px; text-align: center;">
    <div class="ga-stats">
      <div class="stat-item">
        <i class="icon-eye"></i>
        <span>GA页面访问: 加载中...</span>
      </div>
      <div class="stat-item">
        <i class="icon-user"></i>
        <span>访客ID: 生成中...</span>
      </div>
    </div>
  </div>
  {% endif %}

  <!-- 访问量统计显示 -->
  <div class="analytics-display" style="margin-top: 10px; text-align: center;">
    <span id="busuanzi_container_site_pv" style="margin-right: 20px;">
      总访问量: <span id="busuanzi_value_site_pv"></span>
    </span>
    <span id="busuanzi_container_site_uv" style="margin-right: 20px;">
      访客数: <span id="busuanzi_value_site_uv"></span>
    </span>
    <span id="busuanzi_container_page_pv">
      本页访问: <span id="busuanzi_value_page_pv"></span>
    </span>
  </div>

  <!-- Flag Counter 访问量地图 -->
  <div style="margin-top: 10px; text-align: center;">
    <a href="https://info.flagcounter.com/8F8F">
      <img src="https://s11.flagcounter.com/count2/8F8F/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter">
    </a>
  </div>

</h6>


<!-- KaTeX Auto-render -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
        // 配置选项
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\(", right: "\\)", display: false},
            {left: "\\[", right: "\\]", display: true}
        ],
        throwOnError: false,
        errorColor: '#cc0000',
        macros: {
            "\\RR": "\\mathbb{R}",
            "\\NN": "\\mathbb{N}",
            "\\ZZ": "\\mathbb{Z}",
            "\\QQ": "\\mathbb{Q}",
            "\\CC": "\\mathbb{C}"
        }
    });
});
</script>
